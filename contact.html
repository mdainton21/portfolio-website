    <main>
        <div class="contact">
            <h1>Contact</h1>
        </div>
        <div class="contact-blurb">
            <a href="mailto:mdainton21@gmail.com" class="a-alt">Contact Me!</a><br>
            Tel: +1-610-544-7840<br>
            Skype: mDainton<br>
            Email: <a href="mailto:mdainton21@gmail.com" class="a-alt">mdainton21@gmail.com</a>

        </div>

        <form action="#" method="post" id="contact-form" class="contact-form">
            <label class="standard-label" for="contact-email">E-mail: </label>
            <input type="email" id="contact-email" required>

            <label class="standard-label" for="contact-phone-number">Telephone: </label>
            <input type="tel" id="contact-phone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

            <label class="standard-label" for="Direct-message">Message: </label>
            <textarea maxlength="240" id="Direct-message" required></textarea>

            <input type="submit" value="Send message">
        </form>
    </main>
    <footer class="page-footer">
        <p>Find me on:</p>
